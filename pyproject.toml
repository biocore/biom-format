[build-system]
requires = ["setuptools","wheel", "numpy", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "biom_format"
dynamic = ["version"]
description = "Biological Observation Matrix (BIOM) format"
requires-python = ">= 3.9"
readme = "README.md"
authors = [
    {name = "Daniel McDonald", email = "damcdonald@ucsd.edu"},
    {name = "Greg Caporaso"},
    {name = "Jai Ram Rideout"},
    {name = "Jose Clemente"},
    {name = "Jorge CaÃ±ardo Alastuey"},
    {name = "Michael Hall"},
    {name = "Justin Kuczynski"},
    {name = "Jesse Stombaugh"},
    {name = "Doug Wendel"},
    {name = "Andreas Wilke"},
    {name = "Susan Huse"},
    {name = "John Hufnagle"},
    {name = "Folker Meyer"},
    {name = "Rob Knight"}
]
license = { text = "BSD" }
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: BSD License",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "click",
    "numpy >= 1.9.2",
    "scipy >= 1.3.1",
    "pandas >= 0.20.0",
    "h5py",
]

[project.optional-dependencies]
# Corresponds to the old `extras_require`
test = [
    "pytest>=6.2.4",
    "pytest-cov",
    "flake8",
]
hdf5 = ["h5py >= 2.2.0"]
anndata = ["anndata"]

[project.urls]
Homepage = "http://www.biom-format.org"

[project.scripts]
biom = "biom.cli:cli"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
version = {attr = "biom.util.__version__"}

[tool.cibuildwheel]
test-command = "pytest --pyargs biom.tests"
test-requires = ["pytest", "numpy"]
# Skip 32-bit builds, PyPy, and musllinux
skip = ["*-win32", "*-manylinux_i686", "pp*", "*-musllinux*"]

[tool.pytest.ini_options]
addopts = ["--ignore=biom/assets/exercise_api.py "]
doctest_optionflags = [ "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL" ]
testpaths = ["biom"]
