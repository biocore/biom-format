# Modified from https://github.com/biocore/scikit-bio/
language: python
env:
  - PYTHON_VERSION=2.7 USE_H5PY=True USE_CYTHON=True WITH_DOCTEST=False
  - PYTHON_VERSION=3.5 USE_H5PY=True USE_CYTHON=True WITH_DOCTEST=True
  - PYTHON_VERSION=3.6 USE_H5PY=True USE_CYTHON=True WITH_DOCTEST=True
  - PYTHON_VERSION=3.7 USE_H5PY=True USE_CYTHON=True WITH_DOCTEST=True
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
install:
  - conda create --yes -n env_name python=$PYTHON_VERSION pip click numpy scipy pep8 flake8 coverage future six "pandas>=0.20.0" nose
  - if [ ${USE_CYTHON} ]; then conda install --yes -n env_name cython; rm biom/*.c; fi
  - if [ ${USE_H5PY} ]; then conda install --yes -n env_name h5py>=2.2.0; fi
  - source activate env_name
  - if [ ${PYTHON_VERSION} = "2.7" ]; then pip install pyqi; fi
  - if [ ${PYTHON_VERSION} = "2.7" ]; then conda install --yes Sphinx=1.2.2; fi
  - pip install coveralls
  - pip install -e . --no-deps
script:
  - make test 
  - biom show-install-info
  - if [ ${PYTHON_VERSION} = "2.7" ]; then make -C doc html; fi
  # we can only validate the tables if we have H5PY
  - if [ ${USE_H5PY} ]; then for table in examples/*hdf5.biom; do echo ${table}; biom validate-table -i ${table}; done; fi
  # validate JSON formatted tables
  - for table in examples/*table.biom; do echo ${table}; biom validate-table -i ${table}; done;
  - if [ ${USE_H5PY} ]; then python biom/assets/exercise_api.py examples/rich_sparse_otu_table_hdf5.biom sample; fi
  - if [ ${USE_H5PY} ]; then python biom/assets/exercise_api.py examples/rich_sparse_otu_table_hdf5.biom observation; fi
  - if [ ${USE_H5PY} ]; then sh biom/assets/exercise_cli.sh; fi
after_success:
  - coveralls
